<div class="row">
  <div class="col-12">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">MMD - Warcraft 3 Map Meta Data Standard </h1>
        <p class="lead text-muted">This standard defines a common language which warcraft 3 maps can use to communicate meta data to replay parsers, hosting bots, and possibly other tools.</p>
      </div>
    </section>
    <div class="row justify-content-center">
      <div class="col-md-2">
        <p>Download: <button (click)="downloadFILE()" class="btn btn-info">Here</button></p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-9" style="margin: 1rem;border: 1px solid #cccccc1a;">
        <markdown [data]="markdown"></markdown>
      </div>
    </div>
  </div>
</div>
